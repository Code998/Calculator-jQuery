<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="assets/css/calc.css">
</head>
<body>
	<div class="calculator">
		<input type="text" id="input" disabled>
		<table>
			<tr>
				<td colspan="4" align="right" class="copy">&copy; 2018 James Albus</td>
			</tr>
			<tr>
				<td><button class="ccur">CE</button></td>
				<td><button class="clear">C</button></td>
				<td><button class="plmi">+/-</button></td>
				<td><button class="prct">%</button></td>
			</tr>
			<tr>
				<td><button value="7" class="numb">7</button></td>
				<td><button value="8" class="numb">8</button></td>
				<td><button value="9" class="numb">9</button></td>
				<td><button value="/" class="oper">/</button></td>
			</tr>
			<tr>
				<td><button value="4" class="numb">4</button></td>
				<td><button value="5" class="numb">5</button></td>
				<td><button value="6" class="numb">6</button></td>
				<td><button value="x" class="oper">x</button></td>
			</tr>
			<tr>
				<td><button value="1" class="numb">1</button></td>
				<td><button value="2" class="numb">2</button></td>
				<td><button value="3" class="numb">3</button></td>
				<td><button value="-" class="oper">-</button></td>
			</tr>
			<tr>
				<td><button value="0" class="numb">0</button></td>
				<td><button value="00" class="numb">00</button></td>
				<td><button value="+" class="oper">+</button></td>
				<td><button value="=" class="res">=</button></td>
			</tr>
		</table>
	</div>
		

	<script src="jquery-3.3.1.js"></script>
	<script src="script.js"></script>
</body>
</html>
